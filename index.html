<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather-App</title>
</head>
<body>
    <div class="search-container">
    <div class="first-page">
        <div class="title">
        <h1 class="weather">Weather</h1>
         </div>
        <div class="inp-btn">
        <input type="text" class="input" placeholder="Search the city">
        <button class="button">Search</button>
        </div>
    </div>
    </div>
    <div class="details-container">
    <div class="location">
        <h2 class="country">Azerbaijan</h2>
        <h3 class="city-name">Baku</h3>
    </div>

    <div class="details">
        <div class="pressure">
            <span>1005</span>
        </div>
        <div class="humidity">
            <span>73</span>
        </div>
        <div class="wind">
            <span>22</span>
        </div>
    </div>


    <div class="date-container">
        <div class="current-date">
            <div class="time">
                <span class="hour">17:22</span>
            </div>
            <div class="date">
                <span class="day">05/05/24</span>
            </div>
        </div>
       
        
    </div>
   

    <div class="today-temp">
        <div class="condition">
            <i class="icon"></i>
            <p class="text">cloudy</p>
        </div>
        <div class="temp">
            <p>23</p>
        </div>
    </div>
</div>
    




    <script src="./assets/index.js"></script>
</body>
</html>
